<!DOCTYPE html>
<html>
<head>
	<title>HTML markdown</title>
</head>
<body>
	<p>embed 定义外部交互内容或插件。 通常用于将各种窗口植入页面</p>
	<embed src="http://player.youku.com/player.php/sid/XNzc3NzI2OTQ0/v.swf" allowFullScreen="true" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>

	<code>Computer code</code>
	<br />
	<kbd>Keyboard input</kbd>
	<br />
	<tt>Teletype text</tt>
	<br />
	<samp>Sample text</samp>
	<br />
	<var>Computer variable</var>
	<br />

	<p>
	这些标签常用于显示计算机/编程代码。
	</p>

</body>
</html>
